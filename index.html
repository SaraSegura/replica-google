<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Heebo:wght@200;300&family=Hind:wght@300&family=Nunito:wght@200;400&family=Quicksand:wght@500;700&family=Urbanist:wght@200;400;600&display=swap"
      rel="stylesheet"
    />
    <title>Google</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <nav class="nav">
        <ul class="container-list">
          <li>
            <a href="https://www.google.com/intl/es/gmail/about/">Gmail</a>
          </li>
          <li>
            <a href="https://www.google.com.co/imghp?hl=es&tab=ri&ogbl"
              >Im√°genes</a
            >
          </li>
        </ul>

        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="24"
          height="24"
          viewBox="0 0 24 24"
          fill="white"
          stroke="transparent"
          stroke-width="1"
          stroke-linecap="round"
          stroke-linejoin="round"
        >
          <rect x="2" y="2" width="6" height="6"></rect>
          <rect x="10" y="2" width="6" height="6"></rect>
          <rect x="18" y="2" width="6" height="6"></rect>
          <rect x="2" y="10" width="6" height="6"></rect>
          <rect x="10" y="10" width="6" height="6"></rect>
          <rect x="18" y="10" width="6" height="6"></rect>
          <rect x="2" y="18" width="6" height="6"></rect>
          <rect x="10" y="18" width="6" height="6"></rect>
          <rect x="18" y="18" width="6" height="6"></rect>
        </svg>
      </nav>
    </header>
    <main>
      <section class="container-main">
        <figure>
          <img src="./img/logo-Google.png" alt="" class="logo-google" />
        </figure>
        <div class="container-input">
          <img
            class="icono1"
            src="./img/buscar_318-353152.avif"
            alt="icono de  buscar"
          />
          <input
            type="search"
            placeholder="Buscar o escribir URL"
            class="input"
          />
          <img class="icono2" src="./img/3128290.png" alt="icono de audio" />
        </div>
      </section>
      <section class="container-button">
        <button class="button">
          <img src="./img/symbole-de-crayon-bleu.png" alt="" />Personalizar
          Chrome
        </button>
      </section>
    </main>
  </body>
</html>
